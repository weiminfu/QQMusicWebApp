<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio</title>
    <style>
        a{
            background: url("img/music.svg");
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
<!--
    audio：音频标签,
    目前，<audio> 元素支持的3种文件格式：MP3、Wav、Ogg。
    IE 9+、Firefox、Opera、Chrome 和 Safari 都支持 <audio> 标签。
    注释： IE 8 或更早版本的 IE 浏览器不支持 <audio> 标签。

    1.  H5中支持的音乐播放格式
        MP3（常用）
        OGG（苹果）不支持Safari浏览器
        WAV

        M3U8：直播流

    2.audio的常用属性
        controls：设置这个属性，使用浏览器默认的播放器控制（项目中很少用默认的，很多是自己做的）
        autoplay：就绪后自动播放
        loop：播放完成后是否循环播放
        preload:资源预加载模式（none开始的时候什么都不加载，播放的时候才加载；metadata开始加载一些基础信息；auto加载页面就开始加载）

-->

<audio>
    <source src="xxx.mp3" type="audio/mpeg">
    <source src="xxx.ogg" type="audio/ogg">
    <source src="xxx.wav" type="audio/wav">
    您的浏览器版本过低，不支持 audio 播放（有的项目中，上面三种都不支持，会继续使用flash完成音频播放）
</audio>

<!--video-->
<!--
    <video> 标签定义视频，比如电影片段或其他视频流。
    目前，<video> 元素支持三种视频格式：MP4、WebM、Ogg。
    兼容IE9及以上

    独有属性：其他属性和audio一样
    height 高
    width 宽
    poster 封面图
-->

<video width="320" height="240" controls>
    <source src="movie.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
    您的浏览器不支持 video 标签。
</video>
<a href=""></a>
</body>
</html>
